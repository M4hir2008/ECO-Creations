        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2f2f2f;
            color: #f4f4f4;
            overflow-x: hidden;
            overflow-y: auto;

        .header {
            background-color: black;

            margin: 0;

        .nav {

        .nav a {
            color: white;
            text-decoration: none;

            font-weight: bold;
            text-transform: uppercase;
        }

        .nav a:hover {
            color: #ff6347;
            text-decoration: underline;
        }

        /* Banner Styling */
        .banner-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .banner-container a {
            display: block;
            width: 100%;
        }

        .banner {
            width: 100%;
            aspect-ratio: 25 / 9; /* Maintains 25:9 aspect ratio */
            object-fit: cover;
            border-radius: 10px;
        }

        .content {
            padding: 50px;
        }

        /* Series Container */
        .series-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .series-box {
            width: 256px;
            height: 362px;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }

        .series-box:hover {
            transform: scale(1.1);
            border-color: #ff6347;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            font-size: 14px;
        }

        .footer p {
            margin: 5px;
        }
